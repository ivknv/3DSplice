<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Симулятор сварочного аппарата</title>
        <style>
            body {
                margin: 0;
            }

            #main {
                position: relative;
            }

            #instructions {
                position: absolute;
                z-index: 10;
                left: 3px;
                color: #f5f5f5;
                font-size: 20px;
                font-family: Arial;
            }

            #tooltip {
                position: absolute;
                display: none;
                opacity: 0;
                transition: opacity 0.3s;
                z-index: 15;
                background-color: #555;
                color: #fefefe;
                text-align: center;
                font-size: 12px;
                font-family: Arial;
                padding: 5px;
                border-radius: 3px;
                pointer-events: none;
            }

            #screen-video {
                display: none;
            }
        </style>
    </head>
    <body>
        <section id="main">
            <section id="instructions"></section>
            <span id="tooltip">Example</span>
            <video id="screen-video" src="./video.mp4" muted="true"/>
        </section>
    </body>
</html>
