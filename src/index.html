<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Симулятор сварочного аппарата</title>
        <style>
            body {
                margin: 0;
                background-color: #222;
                overflow: hidden;
            }

            #main {
                position: relative;
            }

            #instructions {
                display: none;
                position: absolute;
                z-index: 10;
                left: 6px;
                top: 6px;
                color: #f5f5f5;
                font-size: 17px;
                font-weight: bold;
                font-family: Helvetica, sans-serif, Arial;
            }

            #tooltip {
                position: absolute;
                display: none;
                opacity: 0;
                transition: opacity 0.3s;
                z-index: 15;
                background-color: #555;
                color: #fefefe;
                text-align: center;
                font-size: 12px;
                font-family: Helvetica, sans-serif, Arial;
                padding: 5px;
                border-radius: 3px;
                pointer-events: none;
            }

            #screen-video {
                display: none;
            }

            #facade {
                position: fixed;
                background-color: #111;
                opacity: 0.9;
                width: 100%;
                height: 100%;
                z-index: 20;
                transition: opacity 0.5s;
            }

            #start-button {
                display: block;
                margin: auto;
                max-width: 100%;
                padding: 10px 24px;
                border-radius: 30px;
                background-color: #2571ff;
                border: 2px solid #1031bf;
                color: #fafafa;
                cursor: pointer;
                font-size: 16px;
                font-family: Helvetica, sans-serif, Arial;
                transition: background-color 0.5s;
            }

            #start-button:hover {
                background-color: #3983ff;
            }

            #splash-screen {
                position: fixed;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                max-width: 100%;
                max-height: 400px;
                z-index: 25;
                transition: 0.5s opacity;
            }

            #splash-screen h1 {
                color: #fafafa;
                font-family: Helvetica, Arial;
                font-size: 36px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <section id="main">
            <div id="facade"></div>
            <section id="splash-screen">
                <h1>
                    Симулятор аппарата для сварки оптических волокон<br/>
                    Fujikura FSM-30S
                </h1>
                <button id="start-button">Начать</button>
            </section>

            <section id="instructions"></section>
            <span id="tooltip"></span>
            <video id="screen-video" src="./video.mp4" muted="true"></video>
        </section>
    </body>
</html>
